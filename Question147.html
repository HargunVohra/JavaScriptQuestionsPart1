<!-- Q147) Write a JavaScript program to compute the sum of all the digits that occur in a given string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the sum of all the digits that occur in a given string.</title>
</head>
<body>
    <script type="text/JavaScript">
        function sum_digits_from_string(dstr) {
            var dsum = 0;

            for (var i = 0; i < dstr.length; i++)
            {
                if (/[0-9]/.test(dstr[i])) dsum += parseInt(dstr[i])
            }
            return dsum;
        }
        console.log(sum_digits_from_string("abcd12efg9"));
        console.log(sum_digits_from_string("w3resource"));
    </script>
</body>
</html>
