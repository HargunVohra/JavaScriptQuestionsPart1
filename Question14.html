<!-- Q14) Write a JavaScript exercise to get the filename extension. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The extension of filename</title>
</head>
<body>
    <script type="text/JavaScript">
        filename = "system.php"
        console.log(filename.split('.').pop());
        filename = "abc.js"
        console.log(filename.split('.').pop());
    </script>
</body>
</html>
