<!-- Q47) Write a JavaScript program to check whether a given number exists in the range 40..1000
For Example 40 presents in 40 and 4000 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether a given number exists in the range 40..10000</title>
</head>
<body>
    <script type="text/JavaScript">
        function test_digit(x, y, n) {
            if(n < 40 || n >10000)
            return false;
            else
            if (n >= x && n 
            <= y)
            return true;
            else
            return false;
        }
        console.log(test_digit(40, 4000, 45));
        console.log(test_digit(80, 320, 79));
        console.log(test_digit(89, 4000, 30));
    </script>
</body>
</html>
