<!-- Q65) Write a JavaScript program to test whether a string ends with "Script". The string length must be greater than or equal to 6. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to test whether a string ends with "Script". The string length must be greater than or equal to 6.</title>
</head>
<body>
    <script type="text/JavaScript">
        function end_script(str) {
            if (str.substring(str.length - 6, str.length) == 'Script')
            {
                return true;
            }
            else {
                return false;
            }
            console.log(end_script("JavaScript"));
            console.log(end_script("Java Script"));
            console.log(end_script("Java Scripts"));
        }
    </script>
</body>
</html>
