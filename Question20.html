<!-- Q20) Write a JavaScript program to check two given integers whether one is positive and another one is negative. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check from two given integers, whether one is positive and another is negative</title>
</head>
<body>
    <script type="text/JavaScript">
        function positive_negative(x, y)
        {
            if ((x < 0 && y > 0) || x > 0 && y < 0)
            {
                return true;
            }
            else
            {
                return false;
            }
           
        }
        console.log(positive_negative(2, 2));
            console.log(positive_negative(-2, 2));
            console.log(positive_negative(2, -2));
            console.log(positive_negative(-2, -2));

    </script>
</body>
</html>
