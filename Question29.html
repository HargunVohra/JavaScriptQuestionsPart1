<!-- Q29) Write a JavaScript program to check whether three given integer vaklues are in the range 50..99 (inclusive). Return true if one or more of them are in the specified range. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether three given integer vaklues are in the range 50..99 (inclusive). Return true if one or more of them are in the specified range.</title>
</head>
<body>
    <script type="text/JavaScript">
        function check_three_nums(x, y, z)
        {
            return (x >= 50 && x<=99) || (y >= 50 && y<=99) || (x>=50 && z <=99);
        }
        console.log(check_three_nums(50, 90 ,99));
        console.log(check_three_nums(5, 9, 199));
        console.log(check_three_nums(65, 89, 199));
        console.log(check_three_nums(65, 9 ,199));
    </script>
</body>
</html>
