<!-- Q138) Write a JavaScript program to reverse the bits of a given 16-bit unsigned short integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to reverse the bits of a given 16-bit unsigned short integer</title>
</head>
<body>
    <script type="text/JavaScript">
        function sixteen_bits_reverse(num) {
            var result = 0;
            for (var i = 0; i < 16; i++) {
                result = result * 2 + (num % 2);
                num = Math.floor(num / 2);
            }
            return result;
        }
        console.log(sixteen_bits_reverse(12345));
        console.log(sixteen_bits_reverse(10));
        console.log(sixteen_bits_reverse(5));
    </script>
</body>
</html>
