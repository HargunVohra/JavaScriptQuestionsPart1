<!-- Q28) Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). Return true if either of them falls within the range. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). Return true if either of them falls within the range.</title>
</head>
<body>
    <script type="text/JavaScript">
        function check_numbers (x, y)
        {
            if ((x >= 50 && x <=99) || (y >=50  && y <=99))
            {
                return true;
            }
            else {
                return false;
            }
        }

        console.log(check_numbers(12, 101));
        console.log(check_numbers(52, 80));
        console.log(check_numbers(15, 99));
    </script>
</body>
</html>
