<!-- Q59) Write a JavaScript program to extract the first half of a even string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to extract the first half of a even string.</title>
</head>
<body>
    <script type="text/JavaScript">
        function first_half(str) {
            if (str.length % 2 == 0) {
                return str.slice(0, str.length / 2);
            }
            return str;
        }

        console.log(first_half("Python"));
        console.log(first_half("JavaScript"));
        console.log(first_half("PHP"));
    </script>
</body>
</html>
