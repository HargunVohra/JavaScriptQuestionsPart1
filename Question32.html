<!-- Q32) Write a JavaScript program to find the closest value to 100 from two numerical values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find the closest value to 100 from two numerical values.</title>
</head>
<body>
    <script type="text/JavaScript">
        function near_100(x, y) {
            if (x != y)
            {
                x1 = Math.abs(x-100);
                y1 = Math.abs(y-100);

                if (x1 < y1)
                {
                    return x;
                }
                if (y1 < x1)
                {
                    return y;
                }
                return 0;
            }
            else
            return false;
        }

        console.log(near_100(90, 89));
        console.log(near_100(-90, -89));
        console.log(near_100(90, 90));
    </script>
</body>
</html>
