<!-- Q123) Write a JavaScript program to find out if the members of a given array of integers are a permutation of numbers from 1 to a given integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find out if the members of a given array of integers are a permutation of numbers from 1 to a given integer.</title>
</head>
<body>
    <script type="text/JavaScript">
        function is_permutation(input_arr, n) {
            for (var i = 0; i < n; i++) {
                if (input_arr.indexOf(i + 1) < 0)
                return false;
            }
            return true;
        }
        console.log(is_permutation([1, 2, 3, 4, 5], 5));
        console.log(is_permutation([1, 2, 3, 5], 5));
    </script>
</body>
</html>
