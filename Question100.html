<!-- Q100) Write a JavaScript program to check if there is at least one element in two given sorted arrays of integers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check if there is at least one element in two given sorted arrays of integers.</title>
</head>
<body>
    <script type="text/JavaScript">
        function check_common_element(arr1, arr2) {
            for (var i = 0; i < arr1.length; i++) 
            {
                if (arr2.indexOf(arr1[i]) != -1)
                return true;
            }
            return false;
        }
        console.log(check_common_element([1,2,3], [3,4,5]));
        console.log(check_common_element([1,2,3], [5,6,7]));
    </script>
</body>
</html>
