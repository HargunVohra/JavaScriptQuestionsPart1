Q96) Write a JavaScript program to compute the sum of the absolute differences of consecutive numbers in a given array of integers.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the sum of the absolute differences of consecutive numbers in a given array of integers.</title>
</head>
<body>
    <script type="text/JavaScript">
        function sum_adjacent_difference(arr) {
            var result = 0;
            for (var i = 1; i < arr.length; i++) {
                result += Math.abs(arr[i] - arr[i - 1]);
            }
            return result;
        }

        console.log(sum_adjacent_difference([1, 2, 3, 2, -5]));
    </script>
</body>
</html>
