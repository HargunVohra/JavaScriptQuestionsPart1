<!-- Q76) Write a JavaScript program to create an array by taking the first and last elements from a given array of integers. The length must be larger than or equal to 1. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create an array by taking the first and last elements from a given array of integers. The length must be larger than or equal to 1.</title>
</head>
<body>
    <script type="text/JavaScript">
        function started(nums) {
            var array1= [];
            array1.push(nums[0], nums[nums.length - 1]);

            return array1; 
        }
        console.log(started([20, 20, 30]));
        console.log(started([5, 2, 7, 8]));
        console.log(started([17, 12, 34, 78]));
    </script>
</body>
</html>
