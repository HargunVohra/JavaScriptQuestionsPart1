<!-- Q44) Write a JavaScript program to check three given integers whether a number is greater thann or equal to 20. It is less than the others. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check three given integers whether a number is greater thann or equal to 20. It is less than the others.</title>
</head>
<body>
    <script type="text/JavaSCript">
        function lessby20_others(x, y, z) {
            return (x >= 20 && (x < y || x<z)) || 
            (y >= 20 && (y < x || y < z)) ||
            (z >= 20 && (z < y || z< x));
        }

        console.log(lessby20_others(23, 45, 10));
        console.log(lessby20_others(23, 23, 10));
        console.log(lessby20_others(21, 66, 75));
    </script>
</body>
</html>
