<!-- Q17) Write a JavaScript program to compute the absolute difference between a specified number and 19. Return triple the absolute difference if the specified number is greater than 19 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19</title>
</head>
<body>
    <script type="text/JavaScript">
        function diff_num(n) {
            if (n<=19) {
                return (19 - n);
            }
            else
            {
                return (n - 19) * 3;
            }
        }

        console.log(diff_num(12));
        console.log(diff_num(19));
        console.log(diff_num(22));
    </script>
</body>
</html>
