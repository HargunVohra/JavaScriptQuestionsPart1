<!-- Q102) Write a JavaScript program to find the number of inversions of a given array of integers.
Note: Two elements of the array a stored at positions i and j form an inversion if a[i] > a[j] and i < j. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find the number of inversions of a given array of integers.</title>
</head>
<body>
    <script type="text/JavaScript">
        function number_of_InversionNaive(arr) {
            var ctr = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j])
                    ctr++;
                }
            }
            return ctr;
        }
        console.log(number_of_InversionNaive([0, 3, 2, 5, 9]));
        console.log(number_of_InversionNaive([1, 5, 4, 3]));
        console.log(number_of_InversionNaive([10, 30, 20, -10]));
    </script>
</body>
</html>
