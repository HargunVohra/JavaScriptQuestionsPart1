<!-- Q67) Write a JavaScript program to create a new string from a given string. This program removes the first and last characters of the string if the first or last character is 'P'. Return the original string if the condition is not satisfied. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a new string from a given string. This program removes the first and last characters of the string if the first or last character is 'P'. Return the original string if the condition is not satisfied.</title>
</head>
<body>
    <script type="text/JavaScript">
        function nop(str) {
            let start_pos = 0;
            let end_pos = str.length;

            if(str.length > 0 && str.charAt(0) == 'P')
            {
                start_pos = 1;
            }

            if (str.length > 1 && str.charAt(str.length - 1) == 'P')
            {
                end_pos--;
            }
            return str.substring(start_pos, end_pos);
        }

        console.log(nop("PythonP"));
        console.log(nop("Python"));
        console.log(nop("JavaScript"));
    </script>
</body>
</html>
