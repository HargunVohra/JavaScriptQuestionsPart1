<!-- Q140) Write a JavaScript program to check whether all the digits in a given number are the same or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether all the digits in a given number are the same or not</title>
</head>
<body>
    <script type="text/JavaScript">
        function test_same_digit(num) {
            var first = num % 10;
            while (num) {
                if (num % 10 !== first) return false;
                num = Math.floor(num/10);
            }
            return true
        }
        console.log(test_same_digit(1234));
        console.log(test_same_digit(1111));
        console.log(test_same_digit(22222222));
    </script>
</body>
</html>
