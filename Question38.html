<!-- Q38) Write a JavaScript program to check a students's total marks are in the range 89..100 inclusive, if the examination is "Final-exam" the student will recieve A+ grade if the total marks must be greater than or equal to 90. If the student gets an A+ garde, return true, otherwise return false.   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check a students's total marks are in the range 89..100 inclusive, if the examination is "Final-exam" the student will recieve A+ grade if the total marks must be greater than or equal to 90. If the student gets an A+ garde, return true, otherwise return false.</title>
</head>
<body>
    <script type="text/JavaScript">
        function exam_status(totmarks, is_exam)
        {
            if (is_exam) {
                return totmarks >= 90;
            }
            return (totmarks >= 89 && totmarks <= 100);
        }

        console.log(exam_status("78", " "));
        console.log(exam_status("89", "true"));
        console.log(exam_status("99", "true"));
    </script>
</body>
</html>
