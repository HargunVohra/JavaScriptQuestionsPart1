<!-- Q120) Write a JavaScript program to check if a point lies strictly inside the circle.
Input:
Center of the circle (x, y)
Radius of circle: r
Point inside a circle (a, b) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check if a point lies strictly inside the circle.</title>
</head>
<body>
    <script type="text/JavaScript">
         function check_a_point(a, b, x, y, r) {
            var dist_points = (a - x) * (a - x) + (b - y) * (b - y);
            r *=r;
            if (dist_points < r) {
                return true;
            }
            return false;
         }

         console.log(check_a_point(0, 0, 2, 3, 6));
         console.log(check_a_point(0, 0, 6, 3, 6));
    </script>
</body>
</html>
