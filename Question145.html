<!-- Q145) Write a JavaScript program to find the maximum integer n such that 1 + 2 + ... + n <= a given integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find the maximum integer n such that 1 + 2 + ... + n <= a given integer.</title>
</head>
<body>
    <script type="text/JavaScript">
        function sumn(val) {
            var sn = 0;
            var i = 0;
            while (sn <= val) {
                sn += i++;
            }
            return i - 2;
        }
        console.log(sumn(11));
        console.log(sumn(15));
    </script>
</body>
</html>
