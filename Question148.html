<!-- Q148) Write a JavaScript program to swap two halves of a given array of integers of even length. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to swap two halves of a given array of integers of even length</title>
</head>
<body>
    <script type="text/JavaScript">
        function halv_array_swap(iarra) {
            if (((iarra.length)%2)!=0)
            {
                return false;
            }
            for (var i = 0; i < iarra.length / 2; i++) {
                var tmp = iarra[i];
                iarra[i] = iarra[i + iarra.length / 2];
                iarra[i + iarra.length / 2] = tmp;
            }
            return iarra;
        }
        console.log(halv_array_swap([1,2,3,4,5,6]));
        console.log(halv_array_swap([1,2,3,4,5,6,7]));
    </script>
</body>
</html>
