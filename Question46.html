<!-- Q46) Write a JavaScript program to check two given non-negative integers if one (or both) is multiple of 7 or 11 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check two given non-negative integers if one (or both) is multiple of 7 or 11</title>
</head>
<body>
    <script type="text/JavaScript">
        function valCheck (a,b) {
            if(!((a % 7 == 0 || a % 11 == 0) && (b % 7 == 0 || b % 11 == 0))) {
                return ((a % 7 == 0 || a % 11 == 0) || (b % 7 == 0 || b % 11 == 0));
            }
            else
            return false;
        }
        console.log(valCheck(14, 21));
        console.log(valCheck(14, 20));
        console.log(valCheck(16, 20));
    </script>
</body>
</html>
