<!-- Q52) Write a JavaScript program to convert letters of a given string alphabetically.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to convert letters of a given string alphabetically.</title>
</head>
<body>
    <script type="text/JavaScript">
        function alphabet_Soup(str) {
            return str.split("").sort().join("");
        }
        console.log(alphabet_Soup("Python"));
        console.log(alphabet_Soup("Exercises"));
    </script>
</body>
</html>
