<!-- Q104) Write a JavaScript program to find two elements of an array such that their absolute difference is not larger than a given integer. However, it is as close as possible to the integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find two elements of an array such that their absolute difference is not larger than a given integer. However, it is as close as possible to the integer.</title>
</head>
<body>
    <script type="text/JavaScript">
        function different_values(ara, n) {
            var max_val = -1;
            for (var i = 0; i < ara.length; i++) {
                for (var j = i + 1; j < ara.length; j++) {
                    var x = Math.abs(ara[i] - ara[j]);
                    if (x <= n) {
                        max_val = Math.max(max_val, x)
                    }
                }
            }
            return max_val;
        }
        console.log(different_values([12, 10, 33, 34], 10));
        console.log(different_values([12, 10, 33, 34], 24));
        console.log(different_values([12, 10, 33, 34], 40));
    </script>
</body>
</html>
