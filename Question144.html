<!-- Q144) Write a JavaScript program to break an URL address and put its parts into an array.
Note: url structure : ://.org[/] and there may be no part in the address. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avaScript program to break an URL address and put its parts into an array.</title>
</head>
<body>
    <script type="text/JavaScript">
        function break_address(url_add) {
            var data = url_add.split("://")
            var protocol = data[0];
            data = data[1].split(".com");
            var domain = data[0];
            data = data[1].split("/");

            if(data[1]) {
                return [protocol,domain,data[1]]
            }
            return [protocol,domain]
        }
        var url_add = "https://www.w3resource.com/javascript-exercises/"
        console.log("Original address: "+url_add)
        console.log(break_address(url_add));
    </script>
</body>
</html>
