<!-- Q139) Write a JavaScript program to find the position of the rightmost round number in an array of integers. If there are no round numbers, the function returns 0.
Note: A round number is informally considered to be an integer that ends with one or more zeros.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find the position of the rightmost round number in an array of integers. If there are no round numbers, the function returns 0.</title>
</head>
<body>
    <script type="text/JavaScript">
        function find_rightmost_round_number(input_arr) {
            var result = 0;
            for (var i = 0; i < input_arr.length; i++)
            {
                if (input_arr[i] % 10 === 0) {
                    result = i;
                }
            }
            return result;
        }

        console.log(find_rightmost_round_number([1, 22, 30, 54, 56]));
        console.log(find_rightmost_round_number([1, 22, 32, 54, 56]));
        console.log(find_rightmost_round_number([1, 22, 32, 54, 50]));
    </script>
</body>
</html>
