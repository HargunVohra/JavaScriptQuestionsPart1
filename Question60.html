<!-- Q60) Write a JavaScript program to create a new string without the first and last characters of a given string.   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a new string without the first and last characters of a given string.</title>
</head>
<body>
    <script type="text/JavaScript">
        function without_first_end(str) {
            return str.substring(1, str.length - 1);
        }

        console.log(without_first_end("JavaScript"));
        console.log(without_first_end("JS"));
        console.log(without_first_end("PHP"));
    </script>
</body>
</html>
