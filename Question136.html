<!-- Q136) Write a JavaScript program to replace the first digit in a string (should have at least one digit) with the $ character. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to replace the first digit in a string (should have at least one digit) with the $ character.</title>
</head>
<body>
    <script type="text/JavaScript">
        function replace_first_digit(input_str) {
            return input_str.replace(/[0-9]/, '$');
        }
        console.log(replace_first_digit("abc1abc"));
        console.log(replace_first_digit("p3ython"));
        console.log(replace_first_digit("ab1cabc"));
    </script>
</body>
</html>
