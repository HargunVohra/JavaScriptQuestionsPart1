<!-- Q35) Write a program to check whether a aspecified character exists between the 2nd and 4th positions in a given string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to check whether a a specified character exists between the 2nd and 4th positions in a given string.</title>
</head>
<body>
    <script type="text/JavaScript">
        function check_char(str1, char)
        {
            ctr = 0;
            for (let i = 0; i < str1.length; i++)
            {
                if ((str1.charAt(i) == char) && (i >= 1 && i <=  3))
                {
                    ctr=1;
                    break;
                }
            }
            if (ctr == 1) return true;
            return false;
        }

        console.log(check_char("Python", "y"));
        console.log(check_char("JavaScript", "a"));
        console.log(check_char("Console", "o"));
        console.log(check_char("Console", "c"));
        console.log(check_char("Console", "e"));
        console.log(check_char("JavaScript", "s"));
    </script>
</body>
</html>
