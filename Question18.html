<!-- Q18) Write a JavaScript program to check a pair of numbers and return true if one of the numbers is 50 or if their sum if 50 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.</title>
</head>
<body>
    <script type="text/JavaScript">
        function test50(x, y)
    {
        return ((x == 50 || y == 50) || (x + y == 50));
    }
    console.log(test50(50, 50))
    console.log(test50(20, 50))
    console.log(test50(20, 20))
    console.log(test50(20, 20))
    </script>
</body>
</html>
