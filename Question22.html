<!-- Q22) Write a JavaScript program to remove a character at the specified position in a given string and return the modified string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to remove a character at the specified position of a given string and return the new string.</title>
</head>
<body>
    <script type="text/JavaScript">
    function remove_character(str, char_pos)
    {
        part1 = str.substring(0, char_pos);
        part2 = str.substring(char_pos + 1, str.length);
        return (part1 + part2);
    }

    console.log(remove_character("Python", 0));
    console.log(remove_character("Python", 3));
    console.log(remove_character("Python", 5));
</script>
</body>
</html>
