<!-- Q41) Write a JavaSCript program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaSCript program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40.</title>
</head>
<body>
    <script type="text/JavaSCript">
        function three_numbers(x, y, z) {
            if(x == y && y == z) {
                return 30;
            }
            if (x == y || y == z || z == x) {
                return 40;
            }

            return 20;
        }

        console.log(three_numbers(8, 8, 8));
        console.log(three_numbers(8, 8, 16));
        console.log(three_numbers(8, 7, 18));
    </script>
</body>
</html>
