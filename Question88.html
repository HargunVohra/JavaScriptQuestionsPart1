<!-- Q88) Write a JavaScript program that takes two integers and a divisor. If the given divisor divides both integers and does not divide either, two specified integers are similar. Check whether two integers are similar or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program that takes two integers and a divisor. If the given divisor divides both integers and does not divide either, two specified integers are similar. Check whether two integers are similar or not.</title>
</head>
<body>
    <script type="text/JavaScript">
        function checking_numbers(x, y, divisor) {
            if(x % divisor === 0 && y % divisor === 0 || x % divisor !== 0 && y % divisor !== 0) {
                return true;
            }
            return false;
        }

        console.log(checking_numbers(10, 25, 5));
        console.log(checking_numbers(10, 10, 5));
        console.log(checking_numbers(10, 20, 4));
    </script>
</body>
</html>
