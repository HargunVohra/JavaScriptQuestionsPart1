<!-- Q27) Write a JavaScript program to check whether a string starts with 'Java' if it does not otherwise -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether a string starts with 'Java' if it does not otherwise</title>
</head>
<body>
    <script type="text/JavaScript">
        function start_spec_str(str)
        {
            if (str.length < 4)
            {
                return false;
            }
            front = str.substring(0, 4);
            if (front == 'Java')
            {
                return true;
            }
            else 
            {
                return false;
            }
        }

        console.log(start_spec_str("JavaScript"));
        console.log(start_spec_str("Java"));
        console.log(start_spec_str("Python"));
    </script>
</body>
</html>
