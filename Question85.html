<!-- Q85) Write a JavaScript program to divide a given array of positive integers into two parts. First element belongs to the first part, second element belongs to the second part, and third element belongs to the first part and so on. Now compute the sum of two parts and store it in an array of size two. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to divide a given array of positive integers into two parts. First element belongs to the first part, second element belongs to the second part, and third element belongs to the first part and so on. Now compute the sum of two parts and store it in an array of size two.</title>
</head>
<body>
    <script type="text/JavaScript">
        function alternate_Sums(arr) {
            var result = [0, 0];
            for (var i = 0; i < arr.length; i++)
            {
                if(i % 2) result[1] += arr[i];
                else
                result[0] += arr[i];
            }
        return result
        }

        console.log(alternate_Sums([1, 3, 6, 2, 5, 10]))
    </script>
</body>
</html>
