<!-- Q137) Write a JavaScript program to test whether a given integer is greater than 15 and return the given number, otherwise return 15. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to test whether a given integer is greater than 15 and return the given number, otherwise return 15.</title>
</head>
<body>
    <script type="text/JavaScript">
        function test_fifteen(num) {
            while(num<15) {
                num++;
            }
            return num;
        }
        console.log(test_fifteen("123"));
        console.log(test_fifteen("10"));
        console.log(test_fifteen("5"));
    </script>
</body>
</html>
