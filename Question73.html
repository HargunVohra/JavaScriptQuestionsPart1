<!-- Q73) Write a JavaScript program to reverse the elements of a given array of integers of length 3. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to reverse the elements of a given array of integers of length 3.</title>
</head>
<body>
    <script type="text/JavaScript">
        function reverse3(array) {
            return array.map((element, idx, arr) => arr[(arr.length - 1) -idx]);
        }

        console.log(reverse3([5, 4, 3]));
        console.log(reverse3([1, 0, -1]));
        console.log(reverse3([2, 3, 1]));
    </script>
</body>
</html>
