<!-- Q98) Write a JavaScript program to change the case of the minimum number of letters to make a given string written in upper case or lower case.
Fox example "Write" will be write and "PHp" will be "PHP" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to change the case of the minimum number of letters to make a given string written in upper case or lower case.</title>
</head>
<body>
    <script type="text/JavaScript">
        function change_case(new_str) {
            var x = 0;
            var y = 0;

            for (var i = 0; i < new_str.length; i++) {
                if (/[A-Z]/.test(new_str[i])) {
                    x++;
                } else y++;
            }

            if (y > x)return new_str.toLowerCase();
            return new_str.toUpperCase();
        }

        console.log(change_case("Write"));
        console.log(change_case("PHp"));
    </script>
</body>
</html>
