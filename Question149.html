<!-- Q149) Write a JavaScript program to change the capitalization of all letters in a given string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to change the capitalization of all letters in a given string</title>
</head>
<body>
    <script type="text/JavaScript">
        function change_case(txt) {
            var str1 = "";
            for (var i = 0; i < txt.length; i++) {
                if (/[A-Z]/.test(txt[i])) str1 += txt[i].toLowerCase();
                else str1 += txt[i].toUpperCase();
            }
            return str1;
        }
        console.log(change_case("w3resource"));
        console.log(change_case("Germany"));
    </script>
</body>
</html>
