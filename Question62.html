<!-- Q62) Write a JavaScript program to move the last three characters to the start of a given string. The string length must be greater than or equal to three.   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to move the last three characters to the start of a given string. The string length must be greater than or equal to three.</title>
</head>
<body>
    <script type="text/JavaScript">
        function right_three(str) {
            if(str.length > 1)
            {
                return str.slice(-3) + str.slice(0, -3);
            }
            return str;
        }
        console.log(right_three("Python"));
        console.log(right_three("JavaScript"));
        console.log(right_three("Hi"));
    </script>
</body>
</html>
