<!-- Q55) Write a JavaScript program to check whether a given string contains an equal number of p's and t's. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether a given string contains an equal number of p's and t's.</title>
</head>
<body>
    <script type="text/JavaScript">
    function equal_pt(str)
    {
        var str_p = str.replace(/[^p]/g, "");
        var str_t = str.replace(/[^t]/g, "");

        var p_num = str_p.length;
        var s_num = str_t.length;

        return p_num === s_num;
    }
    console.log(equal_pt("paatpss"));
    console.log(equal_pt("paatps"));
</script>
</body>
</html>
