<!-- Q81) Write a JavaScript program to add two digits to a given positive integer of length two. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to add two digits to a given positive integer of length two.</title>
</head>
<body>
    <script type="text/JavaScript">
        function add_two_digits(n) {
            return n % 10 + Math.floor(n / 10);
        }
        console.log(add_two_digits(25))
        console.log(add_two_digits(50))
    </script> 
</body>
</html>
